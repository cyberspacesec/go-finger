stages:
  - test

variables:
  GO_VERSION: "1.21"  # 根据你的 Go 版本需求调整
  BUILD_DIR: "build"

# 缓存 Go 模块以提高构建速度
cache:
  paths:
    - go/pkg/mod/

before_script:
  - apt-get update -qq && apt-get install -y -qq upx zip  # 安装 UPX 和 zip
  - go version  # 验证 Go 版本

test:
  stage: test
  image: golang:$GO_VERSION
  script:
    - echo "test"  # 运行所有测试


